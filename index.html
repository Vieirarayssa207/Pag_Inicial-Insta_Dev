<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <script>
        // Verifica se o usuário já aceitou o disclaimer
        window.addEventListener('DOMContentLoaded', function () {
            const disclaimerAccepted = localStorage.getItem('disclaimerAccepted');

            // Se NÃO aceitou, redireciona para a página de disclaimer
            if (disclaimerAccepted !== 'true') {
                window.location.href = 'disclaimer.html';
            }
        });

        // Também adicione um botão de logout/retorno ao disclaimer
        function showDisclaimerAgain() {
            if (confirm('Deseja ver novamente o aviso legal?')) {
                localStorage.removeItem('disclaimerAccepted');
                window.location.href = 'disclaimer.html';
            }
        }
    </script>

    <div class="container">
        <div class="box-img left-conteiner">
            <img src="src/img/celular.png" alt="Celular com Instagram" class="img-celular">
            <div class="img-insta-container">
                <img src="src/img/insta1.png" alt="Imagem Instagram 1" class="img-insta">
                <img src="src/img/insta2.png" alt="Imagem Instagram 2" class="img-insta troca-img">
            </div>
        </div>
        <div class="box-form right-conteiner">
            <img src="src/img/insta-logo.png" alt="Logo Instagram" class="img-logo">
            <form> <!-- Added a form element for better structure -->
                <input type="text" placeholder="Telefone, Nome de Usuário ou Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>ou</p>
            <!--<div class="container-facebook"><img src="src/img/facebook.png" class="img-facebook"></div>-->
            <a href="#" class="login-facebook">Entrar com o Facebook</a>
            <a href="#" class="esqueceu-senha">Esqueceu a Senha?</a>

            <p class="cadastro-insta">Não tem uma conta? <a href="#" class="cadastro-insta">Cadastre-se</a></p>

            <div class="app-download">
                <p>Obtenha o aplicativo:</p>
                <div class="download-links">
                    <a href="#" class="download-img"><img src="src/img/google.png" alt="Google Play"></a>
                    <a href="#" class="download-img"><img src="src/img/ios.png" alt="App Store"></a>
                </div>
            </div>

            <div class="disclaimer-footer">
                <p
                    style="font-size: 11px; color: #8e8e8e; text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #dbdbdb;">
                    <strong>⚠️ Aviso:</strong> Este é um projeto educacional.
                    <a href="disclaimer.html" onclick="showDisclaimerAgain(); return false;"
                        style="color: #0095f6; text-decoration: underline; font-size: 11px;">
                        Clique para ver o aviso legal completo
                    </a>
                    <br>
                    <span style="font-size: 10px; color: #a0a0a0;">
                        Desenvolvido por Rayssa Vieira • Dev em Dobro • Janeiro 2025
                    </span>
                </p>
            </div>
        </div>
    </div>

    </div>
    <script src="src/js/script.js"></script>
</body>

</html>
